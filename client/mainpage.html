            <h2>CURSOS DE DISEÑO Y DESARROLLO WEB</h2>
            <p>El área de Desarrollo y Diseño Web está orientada a personas interesadas en diseñar y desarrollar aplicaciones Web o móviles, que sean ricas en interacción, funcionales, accesibles, de fácil comprensión y basadas en estándares Web. Más allá del desarrollo de sitios web, los egresados son capaces de producir todos los elementos necesarios de sitios y sistemas basados en tecnologías web o móviles, con énfasis en el diseño y la programación de una interfaz gráfica interactiva y fácil de usar.</p>
        </div>

                    </div>
            </div>
        </div>
        <div class="col-md-7 ab-right">
            <h2>CURSO DE HTML5 </h2>
            <p>Este curso capacita para un primer nivel de desarrollo de aplicaciones para terminales fijos y móviles (PC, teléfono móvil, tableta, ..) en HTML5, CSS3 y JavaScript5, con las que se diseñan la mayoría de las aplicaciones de cliente en Internet (Google, Twitter, Facebook, Amazon, …). Es un curso para principiantes, que describe con rigor y profundidad los elementos necesarios, ilustandolos con ejemplos sencillos, pero realistas. Todo ello con un enfoque multi-disciplinar que cubre la programación en JavaScript y el diseño de gráfico. Se ilustra también el uso de librerías tales como jQuery o jQuery UI, Bootstrap (diseños adaptable), gmaps (integración de Google Maps) o phonegap (creación de apps). </p>
        </div>
