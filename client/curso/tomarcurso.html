<template name="chateando">
	<div class="" id="chat_window_1" style="margin-left:10px;">
        <div class="col-xs-12 col-md-12">
        	<div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> Chat - {{nombre}}</h3>
                    </div>
                    
                </div>
                <div class="panel-body msg_container_base">
                    {{#if readychat}}
                    	{{#each listachat}}
                    		{{#if yo}}
		                    <div class="row msg_container base_sent">
		                        <div class="col-md-10 col-xs-10">
		                            <div class="messages msg_sent">
		                                <p>{{mensaje}}</p>
		                                <time datetime="2009-11-13T20:00">{{userschat.profile.nombre}}</time>
		                            </div>
		                        </div>
		                        <div class="col-md-2 col-xs-2 avatar">
		                            <img id="logoo" src="{{imagenes.link}}" class=" img-responsive ">
		                        </div>
		                    </div>
		                    {{else}}  
		                    <div class="row msg_container base_sent">
		                        <div class="col-md-2 col-xs-2 avatar">
		                            <img id="logoo" src="{{imagenes.link}}" class=" img-responsive ">
		                        </div>
		                        <div class="col-md-10 col-xs-10 ">
		                            <div class="messages msg_sent">
		                                <p>{{mensaje}}</p>
		                                <time datetime="2009-11-13T20:00">{{userschat.profile.nombre}}</time>
		                            </div>
		                        </div>
		                        
                    		</div>
                    		{{/if}}
                    	{{/each}}
                    {{/if}}
                </div>
                <div class="panel-footer">
                    <form>
	                    <div class="input-group">

	                        <input name="cha" id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Escriba un mensaje" />
	                        <span class="input-group-btn">
	                        <button type="submit" class="btn btn-primary btn-sm" id="btn-chat">Enviar</button>
	                        </span>
	                    </div>
                    </form>
                </div>
    		</div>
        </div>
    </div>
</template>
<template name="tomarcurso">
<div id="home" class="banner w3l">
    {{>Template.dynamic template=mainmenu}}
  	
  	
   			<div class="row">
		 		<div class="col-md-12" >
					<div class="col-md-5" >
						<!-- -->
						{{#if readyCu}}
							{{#each clases}}

								<div class="moviecard">
								  <div id="movie-content">
								  	<div style="padding: 10px;">
									    <div class="movie-details"><h3>{{nombre}}</h3></div>					    
									    <div class="">{{detalle}}</div>
									    <div class="">
									    	<a href="" id="ABRIRCHAT">Chat</a>
									    </div>
								    </div>
								    <div id="{{_id}}" style="display: none;" class="CHATTTT">
										{{>chateando}}

								    </div>
								  </div>
								</div>
							{{else}}
								<h1>NO hay material</h1>
							{{/each}}
						

						{{/if}}

						<!-- -->
					</div>
					<div class="col-md-7">
						<form>
					      	<div class="form-group">
					      		 <label for="pregunta">Ingresa tu pregunta</label>
					      		 <input type="text" placeholder="ingrese su pregunta..." name="pregunta">
					      		 <input type="submit" value="Preguntar" class="btn btn-xs btn-success">
					      	</div>
					    </form>

					     {{#if readyPreff}}
				   			 {{#each preguntas}}

								<div class="panel panel-default">
									<div class="panel-heading">
										{{userpregu.username}}
									</div>
									<div class="panel-body">
										{{texto}}
									</div>
									<div class="panel-footer">
										<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Responder</button>
										<div id="demo" class="collapse">
											{{>respuesta}}
										</div>
									</div>
								</div>
								{{else}}
									<h1>no hay nada</h1>
							{{/each}}
						{{/if}}
					</div>
				</div>
			</div>
</div>		
</template>
<template name="respuesta">
	<form>
		<input type="text" name="respuesta">
		<input type="submit" value="Responder">
	</form>
	{{#each respuestas}}
	<div class="panel panel-default">
		<div class="panel-heading">
			{{autorRespuestas.username}}
		</div>
		<div class="panel-body">
			{{texto}}
		</div>
		<div class="panel-footer">
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Responder</button>
		</div>
	</div>
	{{/each}}
	
</template>
