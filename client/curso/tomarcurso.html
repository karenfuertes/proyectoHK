<template name="tomarcurso">
<div id="home" class="banner w3l">
    {{>Template.dynamic template=mainmenu}}
    <br><br><br><br>
  	
   			<div class="row">
		 		<div class="col-md-12" >
					<div class="col-md-5" >
						<!-- -->
						<div class="moviecard">
						  <div class="movie-poster play-trailer"></div>
						  <div id="movie-content">
						    <div class="movie-ratings"><span class="star">â˜…</span><span class="score">7.7</span><span class="score-out-of">/ 10 (IMDB)</span></div>
						    <div class="movie-title"><a href="http://www.imdb.com/title/tt3397884" target="_blank">Sicario</a><span class="movie-year">2015</span></div>
						    <div class="movie-details"><span class="movie-rating">R</span><span class="movie-duration">2h 1min</span><span class="movie-genre">Action, Crime, Drama</span></div>
						    
						    <div class="movie-castcrew"><span class="title">Cast</span><span class="name">Emily Blunt, Josh Brolin, Benicio Del Toro</span></div>
						    <div class="movie-synopsis">An idealistic FBI agent is enlisted by a government task force to aid in the escalating war against drugs at the border area between the U.S. and Mexico.</div>
						    <button class="movie-trailer-btn play-trailer" type="button">play trailer</button>
						  </div>
						  <div class="movie-trailer"><a class="back-btn">back</a>
						    <div id="youvideo">
						      <iframe src="https://www.youtube.com/embed/7XLQ1bkSLDo?enablejsapi=1" frameborder="0" allowfullscreen="allowfullscreen" allowScriptAccess="always"></iframe>
						    </div>
						  </div>
						</div>
						<!-- -->
					</div>
					<div class="col-md-7">
						<form>
					      	<div class="form-group">
					      		 <label for="pregunta">Ingresa tu pregunta</label>
					      		 <input type="text" placeholder="ingrese su pregunta..." name="pregunta">
					      		 <input type="submit" value="Preguntar" class="btn btn-xs btn-success">
					      	</div>
					    </form>
					     {{#each preguntas}}
							<div class="panel panel-default">
								<div class="panel-heading">
									{{autorPreguntas.username}}
								</div>
								<div class="panel-body">
									{{texto}}
								</div>
								<div class="panel-footer">
									<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Responder</button>
									<div id="demo" class="collapse">
										{{>respuesta}}
									</div>
								</div>
							</div>
						{{/each}}
					</div>
				</div>
			</div>
</div>		
</template>
<template name="respuesta">
	<form>
		<input type="text" name="respuesta">
		<input type="submit" value="Responder">
	</form>
	{{#each respuestas}}
	<div class="panel panel-default">
		<div class="panel-heading">
			{{autorRespuestas.username}}
		</div>
		<div class="panel-body">
			{{texto}}
		</div>
		<div class="panel-footer">
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo">Responder</button>
		</div>
	</div>
	{{/each}}
	
</template>
