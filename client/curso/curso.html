<template name="curso">
<div id="home" class="banner w3l">
  {{>Template.dynamic template=mainmenu}}
<br>
<br>
<br>
<br>
    <div class="container">
        <div class="wall text-center">
          
                {{> mostrarcurso}}
          
        </div>
    </div>
    <br/>
     {{#each listEditarCursoFacili}}
        {{nombre}}
        {{detalle}}
    {{/each}}
</div>
</template>
<template name="mostrarcurso">
    {{#each listCursos}}
        <div class="col-md-4 ab-left">
            <div class="port-7 effect-2">
                    <div class="image-box">
                        <img alt="Image-2" src="{{imagen.link}}">
                    </div>
                    <div class="text-desc">
                        <h4>
                            {{#if currentUser}}
                        {{#if isInRole 'admin' 'admin' }}
                                  <button id="elimincursoadmi" type="button" onclick="alert('Desea eliminar este curso')" class="btn btn-primary" style="width: 50%;margin-top: 10px;">Eliminar Curso</button>

                        {{else}}
                            {{#if isInRole 'facilitador' 'facilitador' }}
                                    {{#if can_editar}}
 
                                        <a href="/subirmaterial/{{_id}}">Subir Material</a>
            
                                        <a href="/tomarcurso/{{_id}}">Preguntas</a>                                  
                                    {{else}}
                                        <div  class="alert alert-danger" style="width: 50px; padding:4px;">
                                            <strong>Avertencia</strong> No tiene permiso para ejecutar esta accion
                                        </div>
                                        {{/if}}
                                    {{else}}
                                {{#if isInRole 'estudiante' 'estudiante'}}
                                                       
                                    <a href="/tomarcurso/{{_id}}">Tomar Curso</a>

                      
                                {{else}}
                                    <div  class="alert alert-danger" style="height: 40px; padding:0px;">
                                    <strong>Avertencia</strong> No tiene permiso para ejecutar esta accion
                                    </div>
                                {{/if}}
                            {{/if}}
                        {{/if}}

                    {{/if}}


                        </h4>
                        <p>Seleccionar</p>
                    </div>
            </div>
        </div>
        <div class="col-md-7 ab-right">
            <h2 class="text-center">Nombre del curso : {{this.nombre}}</h2>
            <p style="padding: 10px;" > <strong> Descripcion : </strong>{{this.detalle}}</p>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br><br>
        <br>
        <br>
        <br>
        <br><br>
        <br>
        <br>
        <br>


{{/each}}
    {{>mymodall}}
</template>
<template name="mymodall">
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">  
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button> 
              <h4 class="modal-title" style="text-align: center;">Editar Cursos</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" method="POST">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nombree" id="nombree" value="{{title}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Detalle</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="detallee" id="detallee" rows="5">{{text}}</textarea>
                            <!--<input style="height:50px;" type="text" class="form-control" name="detallee" id="detallee"  value="{{text}}">-->
                        </div>
                    </div>
                     <div class="form-group">  
                        <div class="col-sm-offset-5">  
                          <button type="button" id="guardarfaci" class="btn btn-default">Guardar</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
  </div>
</template>
