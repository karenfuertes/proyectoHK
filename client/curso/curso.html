<template name="curso">
<div id="home" class="banner w3l">
  {{>Template.dynamic template=mainmenu}}
<br>
<br>
<br>
<br>
    <div class="container">
        <div class="wall text-center">
          
                {{> mostrarcurso}}
          
        </div>
    </div>
    <br/>
     {{#each listEditarCursoFacili}}
        {{nombre}}
        {{detalle}}
    {{/each}}
</div>
</template>
<template name="mostrarcurso">
    {{#each listCursos}}
    <table width="100%">
    <tr>
        <td width="30%" valign="top">   
        <div class="col-md-9" border=1 ><br>
                <div class="list-group">
                  

                </div>
        
                
            </div>
        </td>
        <td width="30%">
        <br><br>
<form>
    <div class="contact_form">
            <div class="inset">
                <div id="cursos" class="box-icon">
                    <span><img style="width: 50%;" class="foto" src="{{imagen.link}}"></span>
                </div>
                <br>
                <div class="info">
                    <h4 class="text-center">{{this.nombre}}</h4>
                    <div class="rectangle_hidden">
                        <div class="container_curso" align="center"> 
                            <p style="padding: 10px;" > {{this.detalle}}</p>
                        </div>
                    </div>
                    {{#if currentUser}}
                        {{#if isInRole 'admin' 'admin' }}
                                  <button id="elimincursoadmi" type="button" onclick="alert('Desea elominar este curso')" class="btn btn-primary" style="width: 40%;margin-top: 10px;">Eliminar Curso</button>

                        {{else}}
                            {{#if isInRole 'facilitador' 'facilitador' }}
                                    {{#if can_editar}}
 
                                        <a href="/subirmaterial/{{_id}}"><button id="subir" type="button"  class="btn btn-primary" style="width: 40%;margin-top: 10px;">Subir Material</button></a>
            
                                        <a href="/tomarcurso/{{_id}}"><button type="button"  class="btn btn-primary" style="width: 40%;margin-top: 10px;">Preguntas</button></a>                                  
                                    {{else}}
                                        <div  class="alert alert-danger" style="height: 40px; padding:4px;">
                                            <strong>Avertencia</strong> No tiene permiso para ejecutar esta accion
                                        </div>
                                        {{/if}}
                                    {{else}}
                                {{#if isInRole 'estudiante' 'estudiante'}}
                                                       
                                    <a href="/tomarcurso/{{_id}}"><button type="button"  class="btn btn-primary" style="width: 40%;margin-top: 10px;">Tomar Curso</button></a>
                                    <a href="/chat/{{_id}}"><button type="button"  class="btn btn-primary" style="width: 20%;margin-top: 10px;">chat</button></a>
                                {{else}}
                                    <div  class="alert alert-danger" style="height: 40px; padding:0px;">
                                    <strong>Avertencia</strong> No tiene permiso para ejecutar esta accion
                                    </div>
                                {{/if}}
                            {{/if}}
                        {{/if}}

                    {{/if}}
                </div>
            </div>
    </div>
    </form>
</td>
<td width="35%">

        </td>
    </tr>
</table>
{{/each}}
    {{>mymodall}}
</template>
<template name="mymodall">
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">  
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button> 
              <h4 class="modal-title" style="text-align: center;">Editar Cursos</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" method="POST">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="nombree" id="nombree" value="{{title}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Detalle</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="detallee" id="detallee" rows="5">{{text}}</textarea>
                            <!--<input style="height:50px;" type="text" class="form-control" name="detallee" id="detallee"  value="{{text}}">-->
                        </div>
                    </div>
                     <div class="form-group">  
                        <div class="col-sm-offset-5">  
                          <button type="button" id="guardarfaci" class="btn btn-default">Guardar</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </form>
            </div>
          </div>
        </div>
  </div>
</template>
