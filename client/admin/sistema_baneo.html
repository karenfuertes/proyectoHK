<template name="sistema_baneo">
<div id="home" class="banner w3l">
    {{>Template.dynamic template=mainmenu}}

	<div class="container">
	<br>
	<br><br>
	  <h1>Usuarios Pendientes</h1>
	  <div  class="table">
	    <table class="table ">
	    	<thead>
		    	<tr>
			        <th>Nombre</th>
			        <th>Apellido</th>	
			        <th>Estado</th> 
			        <th>Cargo</th>  
			        <th>Seleccionar</th>    
			        <th>Roles</th>
			  
		      	</tr>
	         </thead>
	      {{#each listPendientes}}
	       <tbody>
	      <tr>
		        <td scope="row">{{profile.nombre}}</td>
		        <td>{{profile.apellido}}</td>
		     
		 		<td>Inactiva</td>
		 		   <td>{{profile.ejercer}}</td>
		        <td scope="row">
		        	<button id="Habilitar" type="button" class="btn btn-primary active"><span class="glyphicon glyphicon-user"> Habilitar</span></button>
		        </td>

		          <td scope="row"> 

		        	<button id="rolestu" type="button" class="btn btn-primary active"><span class="glyphicon glyphicon-user"> Estudiante</span></button>
		        	<button id="rolfacili" type="button" class="btn btn-primary active"><span class="glyphicon glyphicon-user"> Facilitador</span></button>
		        </td>
		      </tr>	
	         </tbody>
	      {{/each}}       
	    </table>
	  </div>
	</div>
	<div class="container">
	  <h1>Usuarios</h1>
	  <div  class="table">
	    <table class="table	">
    	  <thead>
		    <tr>
		       <th>Nombre</th>
			   <th>Apellido</th>
			    <th>Estado</th>
			    <th></th>
		    </tr>
		  </thead>
	      {{#each listActivos}}
	       <tbody>
		      <tr>
		        <td>{{username}}</td>
		        <td>{{profile.apellido}}</td>	
		       	<td>Activo</td>	
		        <td>
		        	
		           <button id="Deshabilitar" type="button" class="btn btn-primary active"><span class="glyphicon glyphicon-align-right"> Dar baja</span></button>
		             
		        </td>
		      
		      </tr>	
	        </tbody>
	      {{/each}}       
	    </table>
	  </div>
 
	  </div>

</div>
</template>
