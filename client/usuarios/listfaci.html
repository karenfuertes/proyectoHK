<template name="listface">
<div id="home" class="banner w3l">
    {{>Template.dynamic template=mainmenu}}
    <br>
    <br><br><br>
                <h1  style="text-align: center;"><strong>LISTA DE FACILITADORES</strong></h1>
    {{#if isInRole 'admin' 'admin'}}

            <br>
            <br>
            <br>
        {{else}}
        <br>
        <br>
    {{/if}}
    <div id="listfaci" class="container">       
        {{#each listfacilitadores}}

            {{> mostrarfaci}}

        {{/each}}
     </div>
     </div>

</template>
<template name="mostrarfaci">
<form>
    <div class="wall text-center">
        <div class="inset">
            <div id="img-card" class="col-xs-12 col-sm-12">
                <img src="/images/icon2.png">
            </div>
            <br>
            <br>
            <br>
            <div class="card-content">
                <div>
                   <p style="font-size:15px;paddpx"> <strong>Nombre: {{profile.nombre}} {{profile.apellido}}</strong></p>
                </div>
                <br>
                <div class="">
                   <strong>Educacion: {{profile.carrera}} </strong>
                </div>
            </div>
            {{#if isInRole 'admin' 'admin'}}
                <div class="card-read-more">
                    <a class="btn btn-link btn-block" href="# ">
                    Editar
                    </a>
                </div>
            {{/if}} 
        </div>
    </div>
    </form>
 </template>
